<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>?IROOTKITS</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; background: #000; color: #fff; font-family: Arial, sans-serif; }
    .hero { position: relative; min-height: 100vh; display: grid; place-items: center; overflow: hidden; }
    video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; filter: brightness(0.45); }
    .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.3); }
    .card { position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; gap: 16px; }
    .avatar { width: 160px; height: 160px; border-radius: 50%; object-fit: cover; border: 3px solid #fff; }
    h1 { font-size: clamp(28px, 4.5vw, 56px); font-weight: 900; letter-spacing: 1px; color: #fff; text-shadow: 0 0 10px #000; }
    .counter { position: absolute; top: 18px; right: 18px; display: flex; align-items: center; gap: 8px; padding: 8px 12px; border-radius: 999px; background: rgba(0,0,0,0.45); }
    .counter svg { width: 20px; height: 20px; }
    .counter span { font-weight: 600; }
  </style>
</head>
<body>
  <div class="counter">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1 12s4 7 11 7 11-7 11-7-4-7-11-7-11 7-11 7Z" stroke="white" stroke-width="1.5"/>
      <circle cx="12" cy="12" r="3.25" stroke="white" stroke-width="1.5"/>
    </svg>
    <span id="views">0</span>
  </div>
  <main class="hero">
    <video src="fond.mp4" autoplay muted loop playsinline></video>
    <div class="overlay"></div>
    <section class="card">
      <img class="avatar" src="pdp.webp" alt="Photo de profil" />
      <h1>?IROOTKITS</h1>
    </section>
  </main>
  <script>
    const COUNTER_KEY = 'irootkits.github.io/';
    fetch('https://api.countapi.xyz/hit/' + encodeURIComponent(COUNTER_KEY))
      .then(r => r.json())
      .then(data => { document.getElementById('views').textContent = data.value; });
  </script>
</body>
</html>
